<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Result page</title>
    <!-- Compiled and minified CSS -->
    <!-- Materializecss compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style/style3.css">
</head>

<body>
    <div class="row">
        <div class="col l12 s12 m12 logo">
            <a href=""><img class="responsive-img " src="images/logo.png"></a>                 
        </div>
    </div>
    <div class="row registration">
        <div class="container">
            <div class="row">
                <div class="col l12 m12 s12 main">
                    <div class="col l9 m12 s12 middle">
                        <h3>Thanks to complete</h3>
                        <p class="details">we need you to register so you can see result</p>
                        <form action="">
                            <!-- Company mail -->
                            <div class="input-field col s12">
                                <input id="Company mail" type="email">
                                <label for="Company mail">Company mail</label>
                            </div>
                            <!-- employee number -->
                            <div class="input-field col s12">
                                <input id="Employee number" type="text">
                                <label for="Employee number">Employee number</label>
                            </div>
                            <!-- password -->
                            <div class="input-field col s12">
                                <input id="Password" type="password">
                                <label for="Password">Password</label>
                            </div>
                            <button class="btn waves-effect waves-light right" type="submit" name="action">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- Materializecss compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <!--Import Materialize-Stepper JavaScript -->
    <script src="plugins/main3.js"></script>
</body>

</html>
