<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Result page</title>
    <!-- Compiled and minified CSS -->
    <!-- Materializecss compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style/style2.css">
</head>

<body>
    <div class="row">
        <div class="col l12 s12 m12 logo">
            <a href="">
                <img class="responsive-img " src="images/logo.png">
            </a>
        </div>
    </div>
    <div class="row result-body">
        <div class="container">
            <h3>Your result</h3>
            <div class="data col l12 m12 s12">
                <div class="col l6 m12 s12 result ">
                    <p class="head-title">Total direct costs</p>
                    <p class="data-val">39,945 </p>
                    <span>EGP</span>
                    <p class="head-title">Total indirect costs</p>
                    <p class="data-val">45,000 </p>
                    <span>EGP</span>
                    <p class="head-title">percentage of turnover</p>
                    <p class="data-val">404%</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- Materializecss compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <!--Import Materialize-Stepper JavaScript -->

    <script src="plugins/main2.js"></script>
</body>

</html>
